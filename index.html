<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      html, body {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        overflow: hidden; 
      }
    </style>
    <title>Karnataka</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <b>Hike your own Hike</b>
        </div> 
      </nav>
    
    <div class="container">
      <section class="center">
        <span>TRAVEL</span>
        <h1>Karnataka</h1>
        <br />
        <a href="visit.html" id="visitLink">Set Forth On The Path Less Travelled</a>
      </section>
    </div>
    </header>

    <div class="footer">
      <footer>&copy; Saad-Hussain. All rights reserved.</footer>
    </div>

    <script>
      $(document).ready(function() {
        $('#visitLink').click(function(event) {
          event.preventDefault();
          $('.center').animate({ left: '-100%' }, 1000, function() {
            window.location.href = 'visit.html';
          });
        });
      });
    </script>
  </body>
</html>
